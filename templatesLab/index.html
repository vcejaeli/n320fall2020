<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Lab | Vending Machine</title>
    <style>
        * {
            background-color: peachpuff;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            background-color: peru;
            border: none;
            color: white;
            cursor: pointer;
            padding: 15px 32px;
        }

        #vendingDiv {
            color: peru;
        }
    </style>
</head>
<body>
    
    <div id="vendingDiv"></div>
    <button onclick="buy()">Buy Candy One</button>
    <button onclick="buy()">Buy Candy Two</button>
    <button onclick="buy()">Buy Chips One</button>

    <script src="js/app.js"></script>
</body>
</html>
